<!-- Desktop Version: Start-->
<div class="navbar-desktop">
  <nav class="navigation-section">
    <ng-container *ngFor="let navItem of navigationItems">
      <a [routerLink]="navItem | lowercase" class="navigation-section-link">{{ navItem }}</a>
    </ng-container>
  </nav>
</div>

<!-- Desktop version: End -->

<!-- Mobile version: Start -->
<div class="navbar-mobile">
  <nav class="navigation-section">
    <div class="burger-menu" (click)="testMe()">
      <img src="../../../assets/uploads/Hamburger Menu.png">
    </div>
    <div class="hamburger-menu-close">
      <img src="../../../assets/uploads/close-navbar.png">
    </div>
    <div class="links-container">
      <ng-container *ngFor="let navItem of navigationItems">
        <a [routerLink]="navItem | lowercase" class="navigation-section-link">{{ navItem }}</a>
      </ng-container>
    </div>
  </nav>
</div>

<!-- Mobile Version: End -->
