<div class="modal-header">
 <h5 class="modal-title">Gichelle Amon's Resume</h5>
 <button
 type="button"
 class="btn-close"
 aria-label="Close"
 (click)="modalRef.close()"
></button>
</div>
<div class="modal-body"> <!--Need to add custom styling; remove inline styling later-->
  <pdf-viewer
    [src]="pdfSrc"
    [render-text]="false"
    [original-size]="true"
    class="modal-section"
  >
  </pdf-viewer>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
</div>
